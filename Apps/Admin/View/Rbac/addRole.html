<extend name="Public:layout" />
<block name="title"><title>{$title}|后台管理</title></block>
<block name="nav">
  <li>系统</li>
  <li>系统权限</li>
  <li>添加角色</li>
</block>
<block name="main">
  <section class="panel">
    <div class="panel-body">
      <form class="form-horizontal adminex-form" method="post" action="{:U('Admin/Rbac/addRoleHandle')}">
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">角色名称:</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">角色描述:</label>
          <div class="col-sm-10">
            <input type="text" name="remark" class="form-control">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">状态:</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="status" id="optionsRadios1" value="1" checked>开启
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="status" id="optionsRadios2" value="option2">关闭
              </label>
            </div>
          </div>
	</div>
	<div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
	    <input type="hidden" name="pid" value="0"/>
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-default" type="reset">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</block>
