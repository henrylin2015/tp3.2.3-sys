<extend name="Public:layout" />
<block name="title"><title>{$title}|后台管理</title></block>
<block name="style">
	<link rel="stylesheet" type="text/css" href="__ACSS__node.css">
</block>
<block name="nav">
  <li>系统</li>
  <li>系统权限</li>
  <li>节点管理</li>
</block>
<block name="main">
  <section class="panel">
    <div class="panel-body">
    	<div id="wrap">
    		<a href="{:U('Admin/Rbac/addNode')}" class="add-app">添加应用</a>
    		<foreach name="node" item="app">
    			<div class="app">
    				<p>
    					<strong>{$app.title}</strong>
    					[<a href="{:U('Admin/Rbac/addNode',array('pid'=>$app['id'],'level'=>2))}">添加控制器</a>]
    					[<a href="">修改</a>]
    					[<a href="">删除</a>]
    				</p>
    				<foreach name="app.child" item="action">
    					<dl>
    						<dt>
    							<strong>{$action.title}</strong>
    							[<a href="{:U('Admin/Rbac/addNode',array('pid'=>$action['id'],'level'=>3))}">添加方法</a>]
    							[<a href="">修改</a>]
    							[<a href="">删除</a>]
    						</dt>
    						<foreach name="action.child" item="method">
    							<dd>
    								<span>{$method.title}</span>
    								[<a href="">修改</a>]
    								[<a href="">删除</a>]
    							</dd>
    						</foreach>
    					</dl>
    				</foreach>
    			</div>
    		</foreach>
    	</div>
    </div>
  </section>
</block>
