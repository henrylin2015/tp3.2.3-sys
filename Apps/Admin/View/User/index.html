<extend name="Public:layout" />
<block name="title"><title>{$title}|用户管理</title></block>
<block name="nav">
  <li>系统</li>
  <li>系统权限</li>
  <li>用户管理</li>
</block>
<block name="main">
  <section class="panel">
    <div class="panel-body">
      <div class="row">
	<div class="col-xs-12 col-sm-8">
	  <div class="form-group">
            <a title="新增" class="btn btn-success" href="{:U('Admin/User/addUser')}">新增</a>&nbsp;
            <a title="启用" target-form="ids" class="btn btn-info" model="User" href="">启用</a>&nbsp;<a title="禁用" target-form="ids" class="btn btn-warning" model="User" href="">禁用</a>&nbsp;<a title="删除" target-form="ids" class="btn btn-danger" model="User" href="">删除</a>&nbsp;                    </div>
	</div>
	<div class="col-xs-12 col-sm-4">
	  <form class="" method="post">
	    <div class="input-group m-bot15">
              <input type="text" class="form-control">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
              </span>
            </div>
	  </form>
	</div>
      </div>
      <div class="row">
	<div class="col-sm-12">
	  <table class="table table-bordered">
            <tr>
              <th><input class="check-all" type="checkbox"></th>
              <th>UID</th><th>昵称</th><th>用户名</th><th>邮箱</th><th>手机号</th><th>注册时间</th><th>状态</th><th>操作</th>
	    </tr>
	    <foreach name="users" item="user">
	      <tr>
		<td><input class="check-all" type="checkbox"></td>
		<td>{$user.id}</td>
		<td>{$user.nickname}</td>
		<td>{$user.username}</td>
		<td>{$user.email}</td>
		<td>{$user.mobile}</td>
		<td>{$user.create_time}</td>
		<td><if condition="$user['status']"><i class="fa fa-check text-success"></i><else/><i class="fa fa-ban text-danger"></i></if></td>
		<td>[<a href="">修改</a> | <a href="">删除</a>]</td>  
	      </tr>
	    </foreach>
	  </table>
	</div>
      </div>
    </div>
  </section>
</block>
