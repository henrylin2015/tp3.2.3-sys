<extend name="Public:layout" />
<block name="title"><title>{$title}|后台管理</title></block>
<block name="nav">
  <li>系统</li>
  <li>用户管理</li>
  <li>添加用户</li>
</block>
<block name="main">
  <section class="panel">
    <div class="panel-body">
      <form class="form-horizontal adminex-form" method="post" action="{:U('Admin/User/addUserHandle')}">
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">昵称:</label>
          <div class="col-sm-10">
	    <input type="hidden" name="reg_type" class="form-control" value="1">
            <input type="text" name="nickname" class="form-control" placeholder="昵称">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">用户名:</label>
          <div class="col-sm-10">
            <input type="text" name="username" class="form-control" placeholder="用户名">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">密码:</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="密码">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">邮箱:</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" placeholder="邮箱">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">邮箱绑定:</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="email_bind" id="optionsRadios1" value="1" checked>已绑定
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="email_bind" id="optionsRadios2" value="1">未绑定
              </label>
            </div>
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">手机号:</label>
          <div class="col-sm-10">
            <input type="text" name="mobile" class="form-control" placeholder="手机号">
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">手机绑定:</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="mobile_bind" id="mobile_bind1" value="1" checked>已绑定
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="mobile_bind" id="mobile_bind1" value="1">未绑定
              </label>
            </div>
          </div>
	</div>
	<div class="form-group">
          <label class="col-sm-2 col-sm-2 control-label">状态:</label>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="status" id="status1" value="1" checked>开启
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="status" id="status1" value="1">关闭
              </label>
            </div>
          </div>
	</div>
	<div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
	    <input type="hidden" name="pid" value="0"/>
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-default" type="reset">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </section>
</block>
